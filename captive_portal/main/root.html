<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Setup</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    form {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>ESP32 Wi-Fi Setup</h1>
  <p>Enter your Wi-Fi credentials:</p>
  <form action="/connect" method="post">
    <input type="text" name="ssid" placeholder="Wi-Fi SSID" required><br>
    <input type="password" name="password" placeholder="Wi-Fi Password"><br>
    <input type="submit" value="Connect">
  </form>
</body>
</html>
